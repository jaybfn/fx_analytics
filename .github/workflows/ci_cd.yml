name: CI/CD for fx analytics

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Python package
        run: python setup.py sdist bdist_wheel

      - name: Run tests
        run: pytest


  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install wheel
      run: pip install wheel 

    - name: Build Python package
      run: python setup.py sdist bdist_wheel

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__ # This is a standard username for PyPI token authentication
        password: ${{ secrets.PYPI_API_TOKEN }} # Your PyPI API token stored as a secret in your repository
        verbose: true


